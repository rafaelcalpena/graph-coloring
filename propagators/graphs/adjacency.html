<html>

<head>
    <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
    <script src="https://unpkg.com/dagre@0.7.4/dist/dagre.js"></script>
    <script src="https://cytoscape.org/cytoscape.js-dagre/cytoscape-dagre.js"></script>
    <script src="https://unpkg.com/@stackomate/data-structures@1.1.0/dist/data-structures.umd.js"></script>
    <script src="../data/propagator-tree.js"></script>
    <script src="../data/data.js"></script>
    <script src="../data/solver.js"></script>

    <script src="https://unpkg.com/popper.js@1.14.7/dist/umd/popper.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cytoscape-popper@1.0.4/cytoscape-popper.min.js"></script>
    <script src="https://unpkg.com/tippy.js@4.0.1/umd/index.all.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@4.0.1/index.css" />
    <style>
        body {
            font-family: helvetica;
            font-size: 14px;
        }

        #cy {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            z-index: 999;
        }

        h1 {
            opacity: 0.5;
            font-size: 1em;
        }

        #summary {
            width: 300px;
            background: rgba(150, 150, 250, 0.5);
            z-index: 100000;
            padding: 1rem;
            border-radius: 5px;
            position: relative;
            max-height: 500px;
            overflow: auto;
        }
    </style>
    <script>
        const colors = {
            0: 'green',
            1: 'red',
            2: 'yellow',
            3: 'blue'
        }
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const itemIndex = parseInt(urlParams.get('s'), 10) || 0;
        const correspondency = {}
        solverResult[itemIndex].forEach(i => {
            correspondency[i[0]] = colors[i[1]]
        }) 

        let constraintsResult = [];
        Object.keys(dataResult.domains).forEach(key => {
            constraintsResult.push(
                {
                    "data": {
                        "id": key,
                        "label": key,
                        "type": "variable"
                    }
                },
            )
        })

        let r = dataResult.constraints;
        r.pop()
        r.forEach(constraint => {
            constraintsResult.push(
                {
                    "data": {
                        "source": constraint[0],
                        "target": constraint[2]
                    }
                },
            )
        })

        window.addEventListener('DOMContentLoaded', function () {

            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);

            var cy = window.cy = cytoscape({
                container: document.getElementById('cy'),

                boxSelectionEnabled: false,
                autounselectify: true,

                layout: {
                    name: 'cose',
                    nodeRepulsion: function (node) { return 1600999; },
                },

                style: [
                    {
                        selector: 'node[type="constraint"]',
                        style: {
                            'shape': 'square',
                            'background-color': '#ff0000'
                        }
                    },

                    {
                        selector: 'node[type="domain"]',
                        style: {
                            'shape': 'triangle',
                            'background-color': 'green'
                        }
                    },

                    {
                        selector: 'node[type="variable"]',
                        style: {
                            'background-color': '#11479e'
                        }
                    },

                    {
                        selector: 'node',
                        style: {
                            'label': 'data(label)',
                        }
                    },

                    {
                        selector: 'edge',
                        style: {
                            'width': 4,
                            'line-color': '#9dbaea',
                            'target-arrow-color': '#9dbaea',
                            'curve-style': 'bezier'
                        }
                    }
                ],

                elements: constraintsResult.map(i => {
                    console.log(i, correspondency)
                    return {
                        ...i,
                        data: {
                            ...i.data
                        },
                        style: {
                            'background-color': correspondency[i.data.id],
                        }
                    }
                })
            });
        });

    </script>
</head>

<body>
    <div id="cy"></div>
</body>

</html>
